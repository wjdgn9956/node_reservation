{% extends "../layout.html" %}  

{% block content %}  
{% include "../header.html" %}

<div class="board_list">
<ul>
    {% for item in list %}  
    <li>
        <a href="/board/{{ item.idx }}">작성자 : {{ item.poster }} / 제목: {{ item.subject }} / 작성일 : {{ item.regDt }}</a>
    </li>
    {% endfor %} 
</ul>
<div class="pagination">{{ pagination | safe }}</div>
</div>





{% endblock %}
